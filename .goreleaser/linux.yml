# .goreleaser/linux.yml
project_name: katana

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy

builds:
  - id: katana-linux-amd64-generic
    main: ./cmd/katana/main.go
    binary: katana
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w




archives:
  - format: zip

checksum:
  name_template: "{{ .ProjectName }}-linux-checksums.txt"
