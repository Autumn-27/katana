# .goreleaser/windows.yml
project_name: katana

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy

builds:
  - id: katana-windows
    main: ./cmd/katana/main.go
    binary: katana
    env:
      - CGO_ENABLED=1
    goos:
      - windows
    goarch:
      - 386
      - amd64
      - arm64
    ldflags:
      - -s -w

archives:
  - format: zip

checksum:
  name_template: "{{ .ProjectName }}-windows-checksums.txt"
